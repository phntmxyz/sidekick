name: Dart Analyzer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    container:
      image: dart:3.0.0

    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: ./sk deps
      - name: lint
        run: ./sk analyze --fatal-infos
      - name: publishable
        run: ./sk verify-publish-state