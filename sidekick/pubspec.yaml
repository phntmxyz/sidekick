name: sidekick
description: Creates a CLI for your flutter app for custom tasks and automation
version: 2.1.0
repository: https://github.com/phntmxyz/sidekick/tree/main/sidekick
issue_tracker: https://github.com/phntmxyz/sidekick/labels/sidekick
topics:
  - sidekick
  - cli

environment:
  sdk: '>=3.5.0 <3.999.0'

dependencies:
  acronym: ^0.5.1
  args: ^2.3.2
  cli_completion: ^0.3.0
  dartx: ^1.0.0
  dcli: ^7.0.2
  http: '>=0.13.3 <=2.0.0'
  meta: ^1.5.0
  path: ^1.8.0
  process: ^5.0.2
  recase: ^4.0.0
  sidekick_core: ^3.0.0-preview.1 # todo change

dev_dependencies:
  dcli_core: ^7.0.2
  lint: ^2.0.0
  sidekick_test:
    path: ../sidekick_test
  test: '>1.25.0 <2.0.0'
  test_process: ^2.0.3

executables:
  sidekick:

# Comment in for local development
dependency_overrides:
  # win32 is a transitive dependency of dcli, but dcli v7.0.2 requires win32 v5.7.0
  win32: 5.7.0