name: sidekick
description: Creates a CLI for your flutter app for custom tasks and automation
version: 0.7.2
repository: https://github.com/phntmxyz/sidekick/tree/main/sidekick
issue_tracker: https://github.com/phntmxyz/sidekick/labels/sidekick

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  acronym: ^0.4.0
  args: ^2.0.0
  dartx: ^1.0.0
  dcli: ^1.16.2
  http: ^0.13.3
  path: ^1.8.0
  recase: ^4.0.0
  sidekick_core: '>=0.11.1 <1.0.0'

dev_dependencies:
  lint: ^1.5.0
  sidekick_test:
    path: ../sidekick_test
  test: ^1.17.0
  test_process: ^2.0.2

executables:
  sidekick:

# TODO: this dependency override is just to get tests running again.
# when new version of sidekick_core containing new parameter SidekickTemplateProperties.sidekickCliVersion
# is published, remove this dependency_override and update the sidekick_core minimum version constraint
dependency_overrides:
  sidekick_core:
    path: ../sidekick_core