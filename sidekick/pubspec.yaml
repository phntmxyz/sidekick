version: 2.1.0
repository: https://github.com/phntmxyz/sidekick/tree/main/sidekick
issue_tracker: https://github.com/phntmxyz/sidekick/labels/sidekick
topics:
  - sidekick
  - cli

environment:
  sdk: '>=3.3.0 <3.999.0'

dependencies:
  acronym: ^0.5.1
  args: ^2.3.2
  cli_completion: ^0.3.0
  dartx: ^1.0.0
  dcli: ^4.0.1-beta.4
  http: '>=0.13.3 <=2.0.0'
  meta: ^1.5.0
  path: ^1.8.0
  process: ^5.0.2
  recase: ^4.0.0
  sidekick_core: ^2.1.2

dev_dependencies:
  dcli_core: ^4.0.0
  lint: ^2.0.0
  sidekick_test:
    path: ../sidekick_test
  test: ^1.21.6
  test_process: ^2.0.3

executables:
  sidekick:

dependency_overrides:
  dcli: ^4.0.1-beta.4
