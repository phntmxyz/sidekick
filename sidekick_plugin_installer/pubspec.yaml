name: sidekick_plugin_installer
description: Helpers for plugin installers to easily install themselves into a sidekick cli
version: 1.2.1
repository: https://github.com/phntmxyz/sidekick/tree/main/sidekick_plugin_installer
issue_tracker: https://github.com/phntmxyz/sidekick/labels/sidekick_plugin_installer
topics:
  - sidekick
  - cli

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  analyzer: '>=4.0.0 <7.0.0'
  dcli: ^7.0.2
  sidekick_core: ^3.0.0-preview.1 # todo change

dev_dependencies:
  lint: ^2.0.0
  pubspec: ^2.3.0
  sidekick_test:
    path: ../sidekick_test
  test: '>1.25.0 <2.0.0'

# Comment in for local development
dependency_overrides:
  # win32 is a transitive dependency of dcli, but dcli v7.0.2 requires win32 v5.7.0
  win32: 5.7.0